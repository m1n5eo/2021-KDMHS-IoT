<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LED ON/OFF</h1>
    <button onclick="led_op(11)">RED LED ON</button>
    <button onclick="led_op(12)">RED LED OFF</button><br>
    <button onclick="led_op(21)">BLUE LED ON</button>
    <button onclick="led_op(22)">BLUE LED OFF</button>
    <div id="result"></div>
    <script>
        function led_op(op) {
            let url = (parseInt(op/10) == 1)? (op%10 == 1)? "/led/red/on":"/led/red/off":(op%10 == 1)? "/led/blue/on":"/led/blue/off";
            fetch(url)
            .then(response=>response.text())
            .then(data=>{
                let result = document.querySelector("#result");
                result.innerHTML = "<h1>" + data + "</h1>";
            })
        }
    </script>
</body>
</html>
